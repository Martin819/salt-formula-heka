{%- from "heka/map.jinja" import server with context -%}
[AMQPOutput_{{ name }}]
type = "AMQPOutput"
url = "amqp://guest:guest@10.0.102.11/"
exchange = "logs"
exchange_type = "fanout"
message_matcher = "TRUE"
use_framing = true
encoder = "ProtobufEncoder"

[AMQPOutput.retries]
max_delay = "30s"
delay = "250ms"
max_retries = 5

{{ server.output.{{ name }} }}

