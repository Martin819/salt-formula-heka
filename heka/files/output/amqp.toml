[AMQPOutput_{{ name }}]
type = "AMQPOutput"
url = "amqp://{{ values.user }}:{{ values.password }}@{{ values.host }}/{{ values.vhost }}"
exchange = "{{ values.exchange }}"
exchange_type = "fanout"
message_matcher = "{{ values.message_matcher }}"
use_framing = true
encoder = "{{ values.encoder }}"

[AMQPOutput.retries]
max_delay = "30s"
delay = "250ms"
max_retries = 5

